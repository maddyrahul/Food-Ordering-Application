<h2 class="form-heading">Register Restaurant</h2>
<form [formGroup]="restaurantForm" (ngSubmit)="registerRestaurant()" class="register-form">
  <div class="form-group">
    <input 
      type="text" 
      formControlName="name" 
      placeholder="Restaurant Name" 
      class="form-input" 
    />
    <div *ngIf="f['name'].touched && f['name'].invalid" class="error-message">
      <small *ngIf="f['name'].errors?.['required']">Restaurant name is required.</small>
      <small *ngIf="f['name'].errors?.['minlength']">Must be at least 3 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <input 
      type="text" 
      formControlName="location" 
      placeholder="Location" 
      class="form-input" 
    />
    <div *ngIf="f['location'].touched && f['location'].invalid" class="error-message">
      <small *ngIf="f['location'].errors?.['required']">Location is required.</small>
      <small *ngIf="f['location'].errors?.['minlength']">Must be at least 3 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <input 
      type="text" 
      formControlName="cuisine" 
      placeholder="Cuisine" 
      class="form-input" 
    />
    <div *ngIf="f['cuisine'].touched && f['cuisine'].invalid" class="error-message">
      <small *ngIf="f['cuisine'].errors?.['required']">Cuisine is required.</small>
      <small *ngIf="f['cuisine'].errors?.['minlength']">Must be at least 3 characters.</small>
    </div>
  </div>

  <button type="submit" class="form-button" [disabled]="restaurantForm.invalid">Register</button>
</form>
